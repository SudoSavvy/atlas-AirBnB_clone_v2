<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <form method="POST" action="/states_list">
        <input type="text" name="state_name" placeholder="New State Name" required>
        <button type="submit">Add State</button>
    </form>
    <ul>
        {% for state in states %}
            <li>{{ state.id }}: <b>{{ state.name }}</b></li>
        {% endfor %}
    </ul>
</body>
</html>
