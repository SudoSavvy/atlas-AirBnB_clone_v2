<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB Filters</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css">
    <link rel="icon" href="../static/images/icon.png" type="image/png">
  </head>
  <body>
    <header>
      <h1>HBNB</h1>
      <img src="../static/images/logo.png" alt="HBNB logo">
    </header>
    <div class="filters">
      <h3>States</h3>
      <ul>
        {% for state in states %}
          <li>{{ state.name }}</li>
        {% endfor %}
      </ul>
      <h3>Amenities</h3>
      <ul>
        {% for amenity in amenities %}
          <li>{{ amenity.name }}</li>
        {% endfor %}
      </ul>
    </div>
    <footer>
      <p>Footer content here</p>
    </footer>
  </body>
</html>
